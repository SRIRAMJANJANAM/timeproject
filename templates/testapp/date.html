<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Server Time</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100..900&display=swap" rel="stylesheet">

    <style>
        h1 {
            color: #FF0000;
            font-family: "Barlow Condensed", serif;
        }
        span {
            color: #78ffd6;
            font-family: "Barlow Condensed", serif;
        }
        center {
            margin-top: 300px;
        }
        body {
            background: repeating-linear-gradient(to left, #44A08D, #093637);
        }
    </style>
</head>
<body>
    <center>
        <h1>Now the server time is: <span id="clock">{{ date }}</span></h1>
    </center>

    <script>
        function updateClock() {
            const now = new Date();
            const formatted = now.toLocaleString();  // Example: "6/16/2025, 8:35:20 PM"
            document.getElementById("clock").textContent = formatted;
        }

        updateClock();  // Initial call
        setInterval(updateClock, 1000);  // Update every second
    </script>
</body>
</html>
